name: Deploy MEAN App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Backend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend ./backend

    - name: Build Frontend Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend ./frontend

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/backend
          docker pull ${{ secrets.DOCKER_USERNAME }}/frontend
          docker stop backend frontend || true
          docker rm backend frontend || true
          docker run -d -p 5000:5000 --name backend ${{ secrets.DOCKER_USERNAME }}/backend
          docker run -d -p 80:80 --name frontend ${{ secrets.DOCKER_USERNAME }}/frontend
